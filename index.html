<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                    </div>

                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Employee Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Role</label>
                            <input class="form-control" id="role-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="date-input">Start Date (MM/DD/YYYY)</label>
                            <input class="form-control" id="date-input" type="date">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Monthly Rate</label>
                            <input class="form-control" id="rate-input" type="number">
                        </div>
                        <button class="btn btn-primary" id="add-user" type="submit" style="float:right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Current Employees</h3>
                  </div>
                  <div class="panel-body">
                      <div class="row">
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Total Billed ($)</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <th scope="row"></th>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                      </tr>
                                     
                                    
                                    </tbody>
                                  </table>
                      </div>
                  </div>
                </div>
              </div>
            </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
